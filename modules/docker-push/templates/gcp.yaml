steps:
- id: 'Docker Push image'
  name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  dir: {{ working_dir }}
  args:
  - '-c'
  - |
    echo $$docker_password | docker login -u $$docker_username --password-stdin $$docker_registry
    echo Pushing docker image  with Container Tag : {{container_repository}}:{{container_tag}}
    docker push {{container_repository}}:{{container_tag}}
    {% if use_github_tag == true %}
    echo Pushing docker image with SHA TAG : {{container_repository}}:{{sha_tag}}
    docker tag {{container_repository}}:{{container_tag}} {{container_repository}}:{{sha_tag}}
    docker push {{container_repository}}:{{sha_tag}}
    {% endif %}
