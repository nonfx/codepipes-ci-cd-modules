{% set workspace = '$CODEBUILD_SRC_DIR' %}   {# has to be a persistent volume #}

version: 0.2
env:
  shell: bash
phases:
  build:
    commands:
      {% for target in targets %}
      - cd {{ workspace }}/{{ working_dir }}/{{ target.target_dir }}
      - make {% if makefile_name %}-f {{ makefile_name }}{% endif %} {{ target.name }}
      {% endfor %}
