{{- if .Values.envs }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.deploymentName }}-configmap
  namespace: {{ .Values.deploymentName }}
  labels:
    projectName: {{ .Values.deploymentName }}
    environment: {{ .Values.environment }}
    type: configmap
data:
  {{- range $key,$val := .Values.envs }}
    {{$key}}: {{$val | quote}}
  {{- end}}
{{- end}}