provisioner: aws
name: print-output
version: 1
revision: 1
displayName: Print pipeline output
description: Print all the outputs collected within the pipeline
target: ""
keywords:
author: Ollion
meta: {}
inputs:
  properties:
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: ""
    pipeline_summary_var:
      title: Pipeline Summary
      description: This will create pipeline summary as per user request
      type: array
      default: []
      items:
        type: object
        required: [Command, Name]
        properties:
          Command:
            title: Command
            type: string
          Name:
            title: Name
            type: string
    job_type:
      title: Job Type
      description: This is to deploy or undeploy application
      type: string
      default: deploy
  internal:
    - working_dir
    - pipeline_summary_var
    - job_type
template: |
  {% set common_scripts_path = pipeline_modules_path|add:'/assets/scripts' %}
  {% set workspace = '$CODEBUILD_SRC_DIR' %}   {# has to be a persistent volume #}
  {% set pipeline_modules_path = workspace|add:'/pipeline_modules' %}  
  version: 0.2
  phases:
    post_build:
      commands:
        - export PATH={{ common_scripts_path }}:$PATH
        {% if job_type == 'deploy' -%}- outputs.sh run {{ pipeline_summary_var | cpi_json | cpi_quote }} {% endif %}
        - outputs.sh print
