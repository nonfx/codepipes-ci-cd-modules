provisioner: gcp
name: git-access
version: 1
revision: 1
displayName: Git access
description: Configure access to a remote Git repository.
target: ""
category: git
keywords:
  - git
  - access
  - credentials
  - auth
author: CloudCover
meta: {}
inputs:
  properties:
    git_login:
      title: Login
      description: Git login.
      type: string
    git_remote_path:
      title: Repository URL
      description: The repository to configure access to.
      type: string
    pipeline_secret_env_key:
      title: Encryption Key
      description: Name of a KMS key used to encrypt secret values.
      type: string
  required:
    - pipeline_secret_env_key
    - git_remote_path
    - git_login
template: |
  {% set workspace = '/workspace' %}   {# has to be a persistent volume #}
  {% set pipeline_modules_path = workspace|add:'/pipeline_modules' %}
  {% set common_scripts_path = pipeline_modules_path|add:'/assets/scripts' %}
  {% set git_creds_path = '$$HOME/.git-credentials' %}
  {% set git_config_path = '$$HOME/.gitconfig' %}

  steps:
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      {{ common_scripts_path }}/install-jq.sh

      {{ common_scripts_path }}/git-config.sh {{ git_login }} $$GIT_PASSWORD {{ git_remote_path }} {{ git_config_path }} {{ git_creds_path }}
