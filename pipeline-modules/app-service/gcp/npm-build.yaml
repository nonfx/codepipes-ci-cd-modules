provisioner: gcp
name: npm-build
version: 1
revision: 1
displayName: NPM Build
description: This plugin is for node builds
target: ""
category: build
keywords:
  - NPM
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    npm_build_args:
      title: NPM build args
      description: Arguments for NPM build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
template: |
  steps:
  - id: 'NPM install'
    name: 'gcr.io/cloud-builders/npm'
    args: [install]
    dir: {{ working_dir }}
  - id: 'NPM build'
    name: 'gcr.io/cloud-builders/npm'
    dir: {{ working_dir }}
    args:
     - 'run'
     - 'build'
    {% for arg in npm_build_args %}
     - '{{ arg }}'
    {% endfor %}
