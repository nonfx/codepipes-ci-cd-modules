provisioner: gcp
name: docker-build
version: 1
revision: 1
displayName: Docker Build
description: Build the container image using docker cli
target: ""
category: build
keywords:
  - default
  - ContainerImage
  - go
  - node
  - java
  - dotnet
  - csharp
  - html
  - js
author: CloudCover
meta: {}
inputs:
  properties:
    docker_build_args:
      title: Docker Build Arguments
      description: Arguments for the docker build command
      type: array
      default: []
      items:
        type: string
    container_repository:
      title: Container repository
      description: Complete repository path
      type: string
    container_tag:
      title: Image Tag
      description: Tag name for the container image
      type: string
      default: latest
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
  internal:
    - container_repository
    - container_tag
    - working_dir
template: |
  steps:
  - id: 'Docker Build'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    dir: {{ working_dir }}
    args:
    - '-c'
    - |
      docker build -t {{container_repository}}:{{container_tag}} {% for arg in docker_build_args %} {{ arg }} {% endfor %} .