provisioner: gcp
name: go-build
version: 1
revision: 1
displayName: Go Build
description: Build source code using Golang
target: ""
category: build
keywords:
  - Go
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    go_build_args:
      title: Go build args
      description: Arguments for Go build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    go_version:
      title: Golang version
      description: The version of Golang to use
      type: string
      default: latest
  internal:
    - working_dir
template: |
  steps:
  - id: 'Go Build'
    name: golang:{{ go_version }}
    dir: {{ working_dir }}
    env: ["GOPATH=/workspace"]
    entrypoint: /bin/bash
    args:
      - -c
      - |
        set -x
        export CGO_ENABLED=$${CGO_ENABLED:-0}
        go version
        go build -v {% for arg in go_build_args %} {{ arg }} {% endfor %}
