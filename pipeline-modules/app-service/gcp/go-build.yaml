provisioner: gcp
name: go-build
version: 1
revision: 1
displayName: Go Build
description: Build source code using Golang
target: ""
category: build
keywords:
  - Go
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    go_build_args:
      title: Go build args
      description: Arguments for Go build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    go_version:
      title: Golang version
      description: The version of Golang to use
      type: string
      default: latest
template: |
  steps:
  - id: 'Go Version'
    name: "gcr.io/cloud-builders/go:{{ go_version }}"
    args: ["version"]
    env: ["GOPATH=/workspace"]
  - id: 'Go Build'
    name: 'gcr.io/cloud-builders/go:{{ go_version }}'
    dir: {{ working_dir }}
    env: ["GOPATH=/workspace", "PROJECT_ROOT={{ working_dir }}", "CGO_ENABLED=${CGO_ENABLED:-0}"]
    args:
     - 'build'
     - '-v'
    {% for arg in go_build_args %}
     - '{{ arg }}'
    {% endfor %}
