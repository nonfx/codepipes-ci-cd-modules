provisioner: aws
name: go-build
version: 1
revision: 1
displayName: Go Build
description: Build source code using Golang
target: ""
category: build
keywords:
  - Go
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    go_build_args:
      title: Go build args
      description: Arguments for Go build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    go_version:
      title: Golang version
      description: The version of Golang to use
      type: string
      default: "1.15.15"
template: |
  version: 0.2

  phases:
    build:
      commands:
        - echo Installing Golang v{{ go_version }}
        - goenv install {{ go_version }}
        - goenv local {{ go_version }}
        - CGO_ENABLED=${CGO_ENABLED:-0}
        - go version
        - echo Building the Go code...
        - go build -v {% for arg in go_build_args %} {{ arg }} {% endfor %}
