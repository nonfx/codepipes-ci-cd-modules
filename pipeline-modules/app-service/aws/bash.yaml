provisioner: aws
name: bash
version: 1
revision: 1
displayName: Bash script
description: The bash script to run
target: ""
keywords:
  - bash
  - linux
author: CloudCover
meta: {}
inputs:
  properties:
    bash_script:
      title: Bash script
      description: This is a bash script
      type: string
      default: ""
    working_dir:
      title: Working directory
      description: The current working directory to execute the bash script from
      type: string
      default: repo
  required:
    - bash_script
template: |
  version: 0.2
  env:
    shell: bash
  phases:
    build:
      commands:
        - current_dir=$(pwd)
        - cd {{ working_dir }}
        - {{ bash_script }}
        - cd $current_dir
