provisioner: aws
name: java-unit-test
version: 1
revision: 1
displayName: Java UnitTest with Maven
description: run Java unit test with Maven
target: ""
category: unit test
keywords:
  - default
  - java
  - unit-test
  - maven
author: CloudCover
meta: {}
inputs:
  properties:
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    test_args:
      title: Mvn test command arguments
      description: Arguments for mvn test command
      type: array
      default: []
      items:
        type: string
  internal:
  - working_dir
template: |
  version: 0.2
  phases:
    build:
      commands:
        - echo Running unit test..
        - mvn test {% for arg in test_args %} {{ arg }} {% endfor %}
