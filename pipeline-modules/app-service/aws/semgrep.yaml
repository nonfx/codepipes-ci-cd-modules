provisioner: aws
name: semgrep
version: 1
revision: 1
displayName: semgrep
description: Run semgrep scans
target: ""
category: scan
keywords:
  - scan
  - sast
author: CloudCover
meta: {}
inputs:
  properties:
    working_dir:
      title: Working directory
      description: The current working directory to execute the bash script from
      type: string
      default: repo
template: |
  version: 0.2
  env:
    shell: bash
  phases:
    install:
      commands:
        - apt-get update
        - python3 -m pip install semgrep
    build:
      commands:
        - export SEMGREP_APP_TOKEN=$CPI__SEMGREP_TOKEN
        - semgrep ci

