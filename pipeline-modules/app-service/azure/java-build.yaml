provisioner: azure
name: java-build
version: 1
revision: 1
displayName: Build JARs (Maven)
description: Runs maven install command on working directory
target: ""
category: build
keywords:
  - java
  - build
  - maven
author: CloudCover
meta: {}
inputs:
  properties:
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    pool_name:
      title: Pool Name
      description: Use selfhosted agent by proving agent pool name.
      type: string
      default: ""
  internal:
  - working_dir
template: |
  steps:
  - script: mvn clean install
    displayName: 'Maven Build'
    workingDirectory: {{ working_dir }}
    