provisioner: azure
name: go-build
version: 1
revision: 1
displayName: Go Build
description: Build source code using Golang
target: ""
category: build
keywords:
  - Go
  - Install
  - Build
author: CloudCover
meta: {}
inputs:
  properties:
    go_build_args:
      title: Go build args
      description: Arguments for Go build command
      type: array
      default: []
      items:
        type: string
    working_dir:
      title: Working directory
      description: The current working directory to execute command
      type: string
      default: repo
    go_version:
      title: Golang version
      description: The version of Golang to use
      type: string
      default: "1.15.15"
    pool_name:
      title: Pool Name
      description: Use selfhosted agent by proving agent pool name.
      type: string
      default: ""
template: |
  steps:
  - task: GoTool@0
    inputs:
      version: {{go_version}}
    displayName: "Install and Select go version {{go_version}}"
  - script: |
      export CGO_ENABLED=${CGO_ENABLED:-0}
      export GOOS=${GOOS:-linux}
      go version
      echo Building the Go code...
      cd {{ working_dir }}
      go build -v {% for arg in go_build_args %} {{ arg }} {% endfor %}
    displayName: 'Go Build'
