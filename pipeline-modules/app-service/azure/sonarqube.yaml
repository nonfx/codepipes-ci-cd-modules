provisioner: azure
name: sonar-qube
version: 1
revision: 1
displayName: Sonar Qube
description: Analyze source code using Sonar Qube
target: ""
category: code analysis
keywords:
  - analyze
  - quality gate
author: CloudCover
meta: {}
env:
  - CPI__SONARQUBE_SERVICE_CONNECTION
inputs:
  properties:
    applicationName:
      title: Application name
      description: Codepipes application name
      type: string
    git_local_path:
      title: Local Clone Directory
      description: The name of a new directory to clone into.
      type: string
      default: repo
    working_dir:
      title: Code Directory Path
      description: Directory Path where the code is located.
      type: string
    sonarQube_application_id:
      title: SonarQube Application ID
      description: If not provided codepipes application name will be used
      type: string
      default: ""
    pool_name:
      title: Pool Name
      description: Use selfhosted agent by proving agent pool name.
      type: string
      default: ""
  internal:
    - git_local_path
    - working_dir
    - applicationName
template: |
  steps:
    - task: NodeTool@0
      inputs:
        versionSource: 'spec'
        versionSpec: '16.x')
    - script: |
        # because sonar needs the base branch fetched for comparison
        git fetch --all
      displayName: 'Git fetch base'
      workingDirectory: {{ git_local_path }}
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: $(CPI__SONARQUBE_SERVICE_CONNECTION)
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: {% if sonarQube_application_id %} {{ sonarQube_application_id }}{% else %}{{ applicationName }}{% endif %}
        cliSources: $(System.DefaultWorkingDirectory)/{{working_dir}}
        extraProperties: |
            sonar.exclusions=**/*.bin
            sonar.scm.exclusions.disabled=true
    - task: SonarQubeAnalyze@5
    - task: SonarQubePublish@5
